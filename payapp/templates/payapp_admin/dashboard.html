{% extends 'layouts/base.html' %}

{% block title %}Admin Dashboard - PayApp{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-md-12">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="fas fa-tachometer-alt me-2"></i>Admin Dashboard</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <div class="card bg-light">
                            <div class="card-body text-center">
                                <i class="fas fa-users text-primary mb-3" style="font-size: 2rem;"></i>
                                <h5 class="card-title">Total Users</h5>
                                <p class="card-text fs-4 fw-bold">{{ total_users }}</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-4 mb-3">
                        <div class="card bg-light">
                            <div class="card-body text-center">
                                <i class="fas fa-user-shield text-primary mb-3" style="font-size: 2rem;"></i>
                                <h5 class="card-title">Admin Users</h5>
                                <p class="card-text fs-4 fw-bold">{{ admin_users }}</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-4 mb-3">
                        <div class="card bg-light">
                            <div class="card-body text-center">
                                <i class="fas fa-user text-primary mb-3" style="font-size: 2rem;"></i>
                                <h5 class="card-title">Regular Users</h5>
                                <p class="card-text fs-4 fw-bold">{{ regular_users }}</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="row mt-4">
                    <div class="col-md-6">
                        <a href="{% url 'payapp:admin_user_accounts' %}" class="btn btn-primary w-100 mb-3">
                            <i class="fas fa-users me-2"></i> Manage User Accounts
                        </a>
                    </div>
                    <div class="col-md-6">
                        <a href="{% url 'payapp:admin_create_admin' %}" class="btn btn-success w-100 mb-3">
                            <i class="fas fa-user-plus me-2"></i> Create New Administrator
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
