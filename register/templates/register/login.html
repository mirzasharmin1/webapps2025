{% extends 'layouts/auth_layout.html' %}
{% load crispy_forms_tags %}

{% block title %}Login - PayApp{% endblock %}

{% block auth_content %}
<div class="card auth-card">
    <div class="card-header bg-primary text-white text-center">
        <h4 class="mb-0"><i class="fas fa-sign-in-alt me-2"></i>Log In</h4>
    </div>
    <div class="card-body">
        {% crispy form %}
    </div>
    <div class="card-footer text-center py-3">
        <p class="mb-0">Don't have an account? <a href="{% url 'register:register' %}">Sign Up</a></p>
    </div>
</div>
{% endblock %}
